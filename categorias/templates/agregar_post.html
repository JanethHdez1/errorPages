<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row">
            <!-- Formulario -->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center text-primary mb-4">Registrar Nueva Categoría</h2>
                    <form id="categoria-form" class="needs-validation" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Registrar Categoría</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de categorías -->
            <div class="col-md-6">
                <div class="card shadow p-4">
                    <h2 class="text-center text-primary mb-4">Lista de Categorías</h2>
                    <div id="categorias" class="row row-cols-1 row-cols-md-3 g-4 overflow-auto"
                        style="max-height: 500px;">
                        {% for categoria in categorias %}
                        <div class="col mb-3">
                            <div class="card h-100">
                                <div class="card-body">
                                    <h5 class="card-title">{{ categoria.nombre }}</h5>
                                    {% if categoria.imagen %}
                                    <img src="{{ categoria.imagen }}" alt="{{ categoria.nombre }}" class="img-fluid"
                                        width="100px" />
                                    {% else %}
                                    <p>Sin imagen disponible</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        {% empty %}
                        <p>No hay categorías registradas.</p>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var form = document.getElementById('categoria-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            let formData = new FormData(this);

            fetch('/categorias/agregar/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getToken()
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    alert(data.mensaje);
                    cargarCategorias();
                })
                .catch(error => console.error('Error:', error));
        });

        //funcion para obtener el csrf token en js
        function getToken() {
            let cookieValue = null;
            let cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith('csrftoken=')) {
                    cookieValue = cookie.substring('csrftoken='.length);
                    break;
                }
            }
            return cookieValue;
        }
    </script>
    <script>
        function cargarCategorias() {
            fetch('/categorias/api/get/')
                .then(response => response.json())
                .then(data => {
                    let categoriasDiv = document.getElementById('categorias');
                    categoriasDiv.innerHTML = '';
                    data.forEach(categoria => {
                        let categoriaDiv = document.createElement('div');
                        categoriaDiv.classList.add('col-md-4', 'd-flex', 'justify-content-center');
                        categoriaDiv.innerHTML = `
                            <div class="categoria-card">
                                <img src="${categoria.imagen}" alt="Imagen de ${categoria.nombre}">
                                <h5>${categoria.nombre}</h5>
                            </div>
                        `;
                        categoriasDiv.appendChild(categoriaDiv);
                    });
                })
                .catch(error => console.error("Error:", error));
        }
        cargarCategorias();
    </script>
</body>

</html>
