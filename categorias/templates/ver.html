<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4 mt-4">
            <h2 class="text-center text-success mb-4">Lista de Categor√≠as</h2>
            <div id="Categorias" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </div>
    </div>

    <script>
        function cargarCategorias() {
            fetch('/categorias/api/get')
                .then(response => response.json())
                .then(data => {
                    let div = document.getElementById('Categorias');
                    div.innerHTML = '';
                    data.forEach(categoria => {
                        div.innerHTML += `
                            <div class="col">
                                <div class="card h-100 shadow-sm">
                                    <img src="${categoria.imagen}" class="card-img-top" alt="${categoria.nombre}" style="height: 150px; object-fit: cover;">
                                    <div class="card-body text-center">
                                        <h5 class="card-title">${categoria.nombre}</h5>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        cargarCategorias();
    </script>
</body>

</html>
